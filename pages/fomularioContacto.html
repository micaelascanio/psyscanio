<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/prueba.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Formulario de Contacto</title>
    <meta name="description" content="Comunicate con nosotros para solicitar asistencia, suscribirte a nuestro newsletter o formar parte de nuestra comunidad">
    <meta name="keywords" content="solicitud, ayuda, newsletter, suscripcion, asistencia, contacto">
</head>
<body>
  <header>
    <h1 class="headerSeccion animate__animated animate__fadeIn">Formulario de contacto</h1>
  </header>
    <form>
      <!--estos son los campos para completar-->
      <main>
        <section class="form-row">
          <div class="form-group col-6 campos">
            <label for="inputEmail4">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="form-group col-6 campos">
            <label for="inputPassword4">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
          <div class="form-group col-5 campos"></div>
            <label for="inputEmail4" class="campos">Email</label>
            <input type="email" class="form-control descripcion" id="inputEmail4">
          </div>
        </section>   
        <!--esto es un selector-->

        <fieldset class="form-group campos">
            <section class="row">
                <legend class="col-form-label col-sm-2 pt-0">Deseo</legend>
                  <div class="col-sm-10">
                      <div class="form-check campos col-md-5">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">Formar parte de la comunidad</label>
                      </div>
                      <div class="form-check campos col-md-5">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">Información sobre terapias</label>
                      </div>
                  </div>
              </section>
        </fieldset>
        <!--este es el checkbox-->

        <section class="form-group row campos">
            <p class="col-sm-2">Newsletter</p>
              <div class="col-sm-10">
                <div class="form-check col-md-5">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">Deseo recibir notificaciones sobre nuevos talleres</label>
                </div>
              </div>
        </section>
        <!--este es el modal-->

        <div class="modal-footer">
            <button type="button" class="btn btn-light footer__button row-sm-2" data-toggle="modal" data-target="#myModal">Enviar formulario</button>
            <a href="../index.html" class="btn-light footer__button row-sm-3">Volver al inicio</a></button>
        </div>
        <section class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body campos">Tu formulario ha sido enviado con éxito.</div>  
                    <div class="modal-footer">
                        <a href="../index.html"class="modalButton">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </section>
      </main>
    </form> 
    <footer>
        <h4 class="footer col-12">Por consultas particulares, dirigirse a priscila.scanio@gmail.com</h4>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
